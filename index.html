<!doctype html>
<html>
<head>
    <title>JS Module Reveal Pattern - Increment Values</title>
</head>
<body>
    
    <ul>
    	<li onclick="app.setValues('value-1',1)" class="value-1"></li>
    	<li onclick="app.setValues('value-2',1)" class="value-2"></li>
    	<li onclick="app.setValues('value-3',1)" class="value-3"></li>
    	<li onclick="app.setValues('value-4',1)" class="value-4"></li>
    </ul>

    <script src="app.js"></script>

</body>
</html>
